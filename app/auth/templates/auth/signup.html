{% extends "main/base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-4">
        <h3 class="title is-3">Sign Up</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.signup') }}">
                <div class="field mb-4">
                    <div class="control">
                        <input class="input is-large" type="text" name="fortress" id="fortress" placeholder="Your Fortress" autofocus>
                    </div>
                </div>

                <div class="field mb-4">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                </div>

                <div class="field mb-4">
                    <div class="control">
                        <input class="input is-large" type="text" name="first_name" id="first_name" placeholder="Your First Name">
                    </div>
                </div>

                <div class="field mb-4">
                    <div class="control">
                        <input class="input is-large" type="text" name="last_name" id="last_name" placeholder="Your Last Name">
                    </div>
                </div>

                <div class="field mb-4">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" id="password" placeholder="Your Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
