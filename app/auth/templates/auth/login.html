
{% extends "main/base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-4">
        <h3 class="title is-3">Login</h3>
        <div class="box">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="field">
                    <label class="label" for="fortress">Fortress</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="fortress" id="fortress" placeholder="Your Fortress" autofocus>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="email">Email</label>
                    <div class="control">
                        <input class="input is-large" type="email" name="email" id="email" placeholder="Your Email">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="first_name">First Name</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="first_name" id="first_name" placeholder="Your First Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="last_name">Last Name</label>
                    <div class="control">
                        <input class="input is-large" type="text" name="last_name" id="last_name" placeholder="Your Last Name">
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input is-large" type="password" name="password" id="password" placeholder="Your Password">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-block is-info is-large is-fullwidth">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
